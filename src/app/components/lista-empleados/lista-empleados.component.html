<div class="margin-list">
    @defer (when empleados() != []){
    <app-data-table [data]="empleados()" [columns]="columns" (rowClicked)="onRowClick($event)">
        <div style="float: right;">
            <button mat-raised-button color="primary" (click)="agregarEmpleado()">Agregar Empleado</button>
        </div>
    </app-data-table>
    } @loading (minimum 2s) {
    <div class="loading-spinner">
        <mat-spinner color="accent"></mat-spinner>
    </div>
    }
</div>
