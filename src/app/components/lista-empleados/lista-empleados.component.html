<div class="margin-list">
    @defer (when empleados != null){

    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Contador" color="accent" #filtro />
    </mat-form-field>

    <div style="float: right;">
        <button mat-raised-button color="primary" (click)="agregarEmpleado()">Agregar Empleado</button>
    </div>


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">{{ row.name }}</td>
            </ng-container>

            <ng-container matColumnDef="jobTitle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Title</th>
                <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">{{ row.jobTitle }}</td>
            </ng-container>

            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
                <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">{{ row.department }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
                @if (filtro.value) {
                <td class="mat-cell" colspan="4">
                    No se encontraron resultados para "{{ filtro.value }}"
                </td>
                } @else {
                <td class="mat-cell" colspan="4">
                    No se encontraron empleados
                </td>
                }
            </tr>
        </table>

    </div>
    } @loading (minimum 2s) {
    <div class="loading-spinner">
        <mat-spinner color="accent"></mat-spinner>
    </div>
    }
</div>
